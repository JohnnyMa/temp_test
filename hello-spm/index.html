<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, SPM</title>
  </head>
  <body>

    <div style="text-align:center;font-size:48px;color:#999;">
      Press the space key !
    </div>
    <script src="assets/sea-modules/seajs/1.3.0/sea.js"></script>
    <script>
      seajs.config({
        alias : {
          '$' : 'gallery/jquery/1.8.3/jquery.js',
          'util' : '../../util/src/util.js'
        }
      })
      seajs.use(['$', './assets/hello/src/hello.js'], function($, Hello) {
        $(document).keypress(function(ev) {
          if (ev.which == 32) {
            new Hello()
          }
        })
      })
    </script>
  </body>
</html>
